<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="login-title">RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="login-title">RegistrapAPP</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card class="login-card">
    <ion-card-header class="login-header">
      <ion-card-title class="login-title">Ingresar datos</ion-card-title>
    </ion-card-header>
    <ion-card-content class="login-content">
      <form [formGroup]="formularioregistro">
        <ion-item class="login-input">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item class="login-input">
          <ion-icon name="lock-closed" slot="start"></ion-icon>
          <ion-label position="floating">Contrase単a</ion-label>
          <ion-input formControlName="contrase単a" type="password"></ion-input>
        </ion-item>
        <ion-item class="login-input">
          <ion-icon name="lock-closed" slot="start"></ion-icon>
          <ion-label position="floating">Confirmar contrase単a</ion-label>
          <ion-input formControlName="confirmarcontrase単a" type="password"></ion-input>
        </ion-item>
        <ion-button expand="full" class="login-button" (click)="guardar()">
          Registrarse
        </ion-button>
        <div class="button-container">
          <a [routerLink]="['/login']" class="login-link">Volver</a>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
